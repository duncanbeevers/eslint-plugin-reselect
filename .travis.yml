sudo: false
language: node_js
cache:
  directories:
  - node_modules
notifications:
  on_failure: change
node_js:
- node
before_script:
- npm prune
branches:
  except:
  - /^v\d+\.\d+\.\d+$/
after_success:
  - npm run semantic-release:pre
deploy:
  provider: npm
  email: paul@musso.io
  skip_cleanup: true
  api_key:
    secure: 
  on:
    tags: true
    repo: popul/eslint-plugin-reselect
    branch: master
after_deploy:
  - npm run semantic-release:post
